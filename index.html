<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/ff32477cb2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
      <div class="container">
          <header class="text-center">
              <h1> Todo List</h1>

              <form class="search">
                  <input type="text" name="search" placeholder="search todos" class="form-control m-auto">
              </form>
          </header>


          <ul class="list-group todos mx-auto text-light">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <input type="checkbox" class="form-control todoDone">
                  <span> play Chess</span>
                  <i class="far fa-trash-alt delete"></i>
              </li>
        
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <input type="checkbox" class="form-control todoDone">
                  <span> Go to the Store</span>
                  <i class="far fa-trash-alt delete"></i>
              </li>
      
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <input type="checkbox" class="form-control todoDone">
                  <span>Study</span>
                  <i class="far fa-trash-alt delete "></i>
              </li>
          </ul>

          <form class="add text-center my-4">
              <label class="text-light">Add a new todo...</label>
              <input class="form-control m-auto" type="text" name="add">
          </form>
      </div>







    <script src="app.js"></script>
  </body>
</html>
